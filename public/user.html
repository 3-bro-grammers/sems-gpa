<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SEMS GPA PLUGIN</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/6b08127ac9.js" crossorigin="anonymous"></script>

  <!--
    
    <script defer src="/__/firebase/7.16.0/firebase-app.js"></script>
    
    <script defer src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-storage.js"></script>
    
    <script defer src="/__/firebase/init.js"></script>
  -->

</head>
<script>
  var data, results, info, gpas, cgpa, grades;
  window.onload = () => {
    data = JSON.parse(localStorage.getItem("sems"));
    calc_cgpa(data);
    results = data["result"];
    info = data["stud_details"];
    usr_img.src = `data:image/jpeg;base64,${info["img"]}`;
    usr_name.innerHTML = `<b>Name:</b> ${info["name"]}`;
    cur_sem.innerHTML = `<b>Sem:</b> ${info["sem"]}`;
    dept.innerHTML = `<b>Dept:</b> ${info["branch"]}`;
    code.innerHTML = `<b>Code:</b> ${info["brcode"]}`;
    // setTimeout(function(){ populate(0); }, 1000);
  }
</script>

<body>
  <nav class="navbar">
    <div class="container sems-tit">
      <span class="navbar-brand" id="sems-tit" href="#">
        <button class="openbtn" onclick="openNav()"><i class="fas fa-bars"></i></button>
        SEMS-GPA-PLUGIN
      </span>
      <a href="/" style="font-size: 1.5rem; color: crimson;"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </nav>
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">Ã—</span>
    <a href="#" onclick="populate(0)">Sem-1</a>
    <a href="#" onclick="populate(1)">Sem-2</a>
    <a href="#" onclick="populate(2)">Sem-3</a>
    <a href="#" onclick="populate(3)">Sem-4</a>
    <a href="#" onclick="populate(4)">Sem-5</a>
    <a href="#" onclick="populate(5)">Sem-6</a>
    <a href="#" onclick="populate(6)">Sem-7</a>
    <a href="#" onclick="populate(7)">Sem-8</a>
    <a href="#" onclick="show_cgpa()">CGPA</a>
  </div>
  <div id="main">
    <div id="banner">
      <img id="usr_img" style="border-radius: 5%;height: 15vh" />
      <div>

        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;" class="stud_detail_div">
          <div id="usr_name"></div>
          <div id="cur_sem"></div>
          <div id="code"></div>
        </div>
        <div id="dept" class="m-2"></div>
      </div>

    </div>
    <div class="modal fade" id="invalid_alert">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">SEMS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Semester Not Enrolled
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <div class="nav nav-pills" id="sem_nav">
        <!-- <a class="nav-link active" href="#">SEM 1</a> -->
      </div>
      <table id="res_table" class="table table-hover table-primary table-striped">
        <colgroup>
          <col span="1" style="width: 15%;">
          <col span="1" style="width: 70%;">
          <col span="1" style="width: 15%;">
        </colgroup>
        <tr>
          <th>Subject Code</th>
          <th>Title</th>
          <th>Grade</th>
        </tr>
        <tbody id="res_body">
        </tbody>
      </table>
      <table id="cgpa_table" class="table table-hover table-primary table-striped">
        <tr>
          <th>Semester</th>
          <th>GPA</th>
        </tr>
        <tbody id="cgpa_body">
        </tbody>
      </table>
      <div id="gpa_div"></div>
    </div>
  </div>
  <script>
    function calc_cgpa(data) {
      var brcode = data["stud_details"]["brcode"];
      //result.innerHTML = JSON.stringify(data, null, 4);
      var sem_tot_cred = [];
      var ret = {
        gpa: [],
        cgpa: 0
      }

      fetch(`credits/${brcode}.json`).then(res => res.json()).then(cred => {


        data["result"].forEach((e1, i1) => {
          var cur_sem_tot_cred = 0;
          var gpa_temp = 0;
          e1.forEach((e2, i2) => {
            if (!e2[2]) return;
            var cred_score = 10 - ["O", "A+", "A", "B+", "B"].indexOf(e2[2]);
            var sub_cred = cred[e2[0]] || 3;
            gpa_temp += cred_score * sub_cred;
            cur_sem_tot_cred += sub_cred;
          })
          if (!gpa_temp) return;
          ret["gpa"].push(gpa_temp / cur_sem_tot_cred);
          sem_tot_cred.push(cur_sem_tot_cred);
        })

        //console.log(sem_tot_cred)

        var tot_cred = 0;
        var cgpa_temp = 0;
        sem_tot_cred.forEach((e, i) => {
          if (e) {
            tot_cred += e;
            cgpa_temp += e * ret["gpa"][i];
          }
        })
        ret["cgpa"] = cgpa_temp / tot_cred;

        grades = ret;
        gpas = ret["gpa"]
        populate(0);

        //fill the nav bar


        sem_nav.innerHTML = "";
        var temp = "";
        for(i = 0; i<gpas.length; i++)
          temp+=`<a class="nav-link ${i==0?'active':''}" href="#" onclick="populate(${i});" >SEM ${i+1}</a>`

        temp+=`<a class="nav-link" href="#" onclick="show_cgpa()">CGPA</a>`

        sem_nav.innerHTML = temp;
        


      })
    }
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
    function populate(i) {
      closeNav();
      var items = results[i];
      var txt = ``;
      if (!items) {
        var alert_modal = new bootstrap.Modal(document.getElementById('invalid_alert'));
        alert_modal.show();
        return;
      }
      cgpa_table.style.display = "none";
      for (let j = 0; j < items.length; j++) {
        txt += `
            <tr>
            <td>${items[j][0]}</td>
            <td>${items[j][1]}</td>
            <td>${items[j][2]}</td>
            </tr>`;
      }
      res_body.innerHTML = txt;
      var cur_gpa;
      if (isNaN(gpas[i].toFixed(3)))
        cur_gpa = "Unavailable";
      else
        cur_gpa = gpas[i].toFixed(3);
      gpa_div.innerHTML = `GPA of Semester-${i + 1} is <b>${cur_gpa}<b>`;
      res_table.style.display = "table";

      document.querySelectorAll("#sem_nav a").forEach((e,j)=>{
        e.classList.remove("active");
        if (i==j)
          e.classList.add("active");

      })
    }
    function show_cgpa() {
      var txt = "";
      res_table.style.display = "none";
      for (let i = 0; i < gpas.length; i++) {
        let tmp = "";
        if (isNaN(gpas[i].toFixed(3)))
          tmp = "Unavailable";
        else
          tmp = gpas[i].toFixed(3);
        txt += `
            <tr>
            <td>Semester-${i + 1}</td>
            <td>${tmp}</td>
            </tr>`;
      }
      cgpa_body.innerHTML = txt;
      let cgpa = grades["cgpa"].toFixed(3);
      gpa_div.innerHTML = `Overall CGPA is <b>${cgpa}<b>`;
      cgpa_table.style.display = "table";
      closeNav();

      document.querySelectorAll("#sem_nav a").forEach((e,j,l)=>{
        e.classList.remove("active");
        if (j==l.length-1)
          e.classList.add("active");

      })
    }
  </script>
</body>

</html>
